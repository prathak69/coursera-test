<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
    
    section > article{
        color: green;
        font-size: 24px;
    }

    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Sub-Heading 1</h2>
        <div>
            <article>ARTICLE which is under DIV which is under SECTION.</article>
        </div>
    </section>
    <section>
        <article>ARTICLE direct child of SECTION.</article>
    </section>
    <h2>Sub-Heading 2</h2>
</body>
</html>
