<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>This the use of Lists in Html</h1>
    <div>
        <h2>This is the Unordered list</h2>
        <ul>
            <li>Banana</li>
            <li>Strawberry</li>
            <li>Cookies
                <ul>
                    <li>Chocolate</li>
                    <li>Vanilla</li>
                    <li>Pineapple</li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        <h2>This is the use of Ordered list</h2>
        <ol>
            <li>To eat oreo follow the following procedure</li>
            <li>Just take one oreo
                <ol>
                    <li>Twist</li>
                    <li>Lick</li>
                    <li>Dunk</li>
                </ol>
            </li>
            <li>Enjoy !</li>
        </ol>
    </div>
</body>
</html>
