<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant Child</title>
    <style>

        section li{
            color: green;
        }

        .highlight{
            background-color: aquamarine;
            color: crimson;
        }
    </style>
</head>
<body>

    <h1>Decendant Selector</h1>
    <section class="highlight">
        Table of content
        <ul >
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>

    <article>
        Shopping list

        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <li>Mango</li>
        </ul>
    </article>

</body>
</html>
